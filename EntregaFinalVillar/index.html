<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</head>

<body>
	<header class="header">
		<div class="container" id="contenedorHeader">
            <div class="row" id="header">
                <div class="col-10 d-flex justify-content-center align-items-center">
                    <div class="col-12">
                        <h1>Vinilos</h1>
                    </div>
				</div>
				<div id="carritoBoton" class="col-2 d-flex justify-content-end">
                    <a href="#" class="cart">
                        <img src="./img/carritoCompras.png" alt="imgCarrito" id="imgCarrito">
						<div id="contadorCarrito" class="cart-count"></div>
					</a>
				</div>
			</div>
		</div>
	</header>
    
    <div class="conteiner" id="main"> 
        <input id="buscador" placeholder="Buscar...">
    </div>

    
    <div id="contenedorProductos"></div>
    <div id="wrapper"></div>
    <button class="botonVolverALaTienda" id="botonVolverALaTienda">
        Volver a la tienda
    </button>
    <button class="ocultar" id="botonComprar">
        Finalizar Compra
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
